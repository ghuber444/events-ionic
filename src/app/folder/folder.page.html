<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>Jonh Doe</ion-title> -->
    <h1>Jonh Doe</h1>
    <ion-avatar slot="end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar class="search-bar" placeholder="Search events"></ion-searchbar>

  <ion-card routerLink="/folder/Inbox/checkout/{{ evento.id }}" *ngFor="let evento of eventos">
    <img alt="Silhouette of mountains" src="{{ evento.image }}" />
    <ion-card-header>
      <div>
        <ion-card-title>{{ evento.title }}</ion-card-title>
        <ion-card-subtitle>{{ evento.subtitle }}: {{ evento.location }}</ion-card-subtitle>
      </div>
      <div>
        <ion-chip>{{ evento.price }}$</ion-chip>
      </div>
    </ion-card-header>

    <ion-card-content>
      {{ evento.about }}
    </ion-card-content>
    <ion-chip class="data">{{ evento?.day }} Dec</ion-chip>
  </ion-card>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
